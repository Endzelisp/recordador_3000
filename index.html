<!DOCTYPE html>
<html lang="es-VE">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordador 3000</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="./index.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <form action="#" class="header-form">
        <label for="calendar">
          Fecha
          <input type="date" id="calendar">
        </label>
        <label for="subject">
          Materia
          <select id="subject-list">
            <option value="">Selecciona la materia</option>
            <option value="cas">Castellano</option>
            <option value="mat">Matemática</option>
            <option value="bio">Biología</option>
            <option value="ghc">Geografía e Historia</option>
            <option value="inf">Informática</option>
            <option value="ap">Arte y Patrimonio</option>
            <option value="ing">Inglés</option>
            <option value="ptg">Portugués</option>
            <option value="au">Agricultura urbana</option>
            <option value="ef">Educación física</option>
            <option value="to">Técnica de oficina</option>
            <option value="oc">Orientación y Convivencia</option>
          </select>
        </label>
        <label for="input-assignment">Compromiso
          <input type="text" id="input-assignment">
        </label>
        <button type="button" id="btn-add-assignment" class="button">Agregar</button>
      </form>
    </header>
    <div class="assignment-container"></div>
    <dialog class="dialog-modal" id="completedAssignment">
      <p>Deseas marcar esta asignación como lista?</p>
      <form method="dialog">
        <button class="button" value="no" formmethod="dialog" autofocus>No</button>
        <button class="button" value="pepito">Si</button>
      </form>
    </dialog>
  </div>
</body>
</html>
